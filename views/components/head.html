<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=##Google-Token##"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', '##Google-Token##');

        let _hmt = [];
        (function() {
            const hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?##Baidu-Token##";
            const s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ t "head.Title" headArgs }}</title>
    <meta name="keywords" content="{{ t 'head.Keywords' headArgs }}">
    <meta name="description" content="{{ t 'head.Description' headArgs }}">
    <!-- http://ogp.me/ -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="{{ t 'head.Title' headArgs }}">
    <meta property="og:title" content="{{ t 'head.Title' headArgs }}">
    <meta property="og:description" content="{{ t 'head.Description' }}">
    <meta property="og:image" content="{{ t 'head.OG_Image' headArgs }}">
    <meta property="og:url" content="{{ t 'head.OG_URL' headArgs }}">
    <!-- https://twitter.com/ -->
    <meta property="twitter:url" content="{{headArgs.SiteUrl}}">
    <meta name="twitter:title" content="{{ t 'head.Title' headArgs }}">
    <meta name="twitter:description" content="{{ t 'head.Description' }}">
    <meta name="twitter:site" content="@xpf0000">
    <meta property="twitter:image" content="{{ t 'head.OG_Image' headArgs }}">
    <meta name="twitter:card" content="summary_large_image">
    <link href="/css/header.css" rel="stylesheet" type="text/css">
    <link href="/css/footer.css" rel="stylesheet" type="text/css">
    <link href="/css/index.css" rel="stylesheet" type="text/css">
    <link href="/css/iconfont.css" rel="stylesheet" type="text/css">
    <link href="/css/boxicons.min.css" rel="stylesheet" type="text/css">
    <link href="/css/swiper-bundle.min.css" rel="stylesheet" type="text/css">
    <link href="/css/lightgallery-bundle.min.css" rel="stylesheet" type="text/css">
    <link href="/static/lib/scrollbar/index.css" rel="stylesheet" type="text/css">
    <link href="/css/theme.min.css" rel="stylesheet" type="text/css">
    <script src="/static/lib/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script>
        let mode = window.localStorage.getItem('mode'),
            root = document.getElementsByTagName('html')[0];
        if (mode !== null && mode === 'dark') {
            root.classList.add('dark-mode');
        } else {
            root.classList.remove('dark-mode');
        }
    </script>
</head>
